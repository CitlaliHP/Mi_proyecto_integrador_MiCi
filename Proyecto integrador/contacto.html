<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario de registros</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-home.css">
    <script>
        function redirectToLogin() {
            window.location.href = "inicio_sesion.html";
        }
    </script>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo utec"></h1>
        </div>
    </header>
    <main>
        <div>
            <h1 class="titulo-principal">Formulario de Registro</h1>
            <form action="registro.php" method="POST">
                <div>
                    <fieldset>
                        <label for="nombre"><span class="number">1</span>Nombre(s)</label>
                        <input type="text" name="nombre" id="nombre" required>
                        <label for="apellidoPaterno"><span class="number">2</span>Apellido paterno</label>
                        <input type="text" name="apellidoPaterno" id="apellidoPaterno" required>
                        <label for="apellidoMaterno"><span class="number">3</span>Apellido materno</label>
                        <input type="text" name="apellidoMaterno" id="apellidoMaterno" required>
                        <label for="matricula"><span class="number">4</span>Matrícula</label>
                        <input type="text" name="matricula" id="matricula" class="input-padron" required placeholder="xxxxxxxx">
                        <label for="carrera"><span class="number">5</span>Contraseña</label>
                        <input type="password" name="contraseña" id="contraseña" class="input-padron" required>
                        <label for="grupo"><span class="number">6</span>Grupo:</label>
                        <input type="text" name="grupo" id="grupo" class="input-padron" required>
                        <label for="periodo"><span class="number">7</span>Periodo:</label>
                        <input type="text" name="periodo" id="periodo" class="input-padron" required placeholder="Mayo-agosto">
                    </fieldset>
                   <select id="carrera" name="carrera"> 
              <optgroup label="carrera">
                <option value="TSU diseño Digital Área Animación">TSU Diseño Digital Área Animación</option>
                <option value="Lic Diseño Digital">Lic Diseño Digital</option>
                <option value="TSU Energías Renovables">TSU Energías Renovables</option>
                <option value="Lic Energias Renovables">Lic Energias Renovables</option>
                <option value="TSU en Procesos Industriales Área Manufactura">TSU en Procesos Industriales
                Área Manufactura</option>
                <option value="Ing Industrial">Ing Industrial</option>
                <option value="TSU en Mecatrónica Área Automatización">TSU en Mecatrónica Área Automatización</option>
                <option value="Ing Mecatrónica">Ing Mecatrónica</option>
                <option value="TSU en Nanotecnología">TSU en Nanotecnología</option>
                <option value="Ing en Nanotecnología">Ing en Nanotecnología</option>
                <option value="TSU en Tecnologías de la Información Área Desarrollo de Software Multiplataforma">TSU en Tecnologías de la Información Área Desarrollo de Software Multiplataforma</option>
                <option value="Ing en Desarrollo y Gestión de Software">Ing en Desarrollo y Gestión de Software</option>
                <option value="TSU en Criminalística">TSU en Criminalística</option>
                <option value="Lic en Criminalística">Lic en Criminalística</option>
                <option value="TSU en contaduría">TSU en contaduría</option>
                <option value="Lic en contaduría">Lic en contaduría</option>
                <option value="TSU en Desarrollo de Negocios área Mercadotecnia">TSU en Desarrollo de Negocios área Mercadotecnia</option>
                <option value="Lic en Innovación de Negocios y Mercadotecnia">Lic en Innovación de Negocios y Mercadotecnia</option>
                <option value="Licenciatura en Enfermería">Licenciatura en Enfermería</option>
                <option value="Licenciatura en Salud Reproductiva y Partería">Licenciatura en Salud Reproductiva y Partería</option>
                <option value="TSU en Terapia Física">TSU en Terapia Física</option>
                <option value="Lic en Terapia Física">Lic en Terapia Física</option>

              </optgroup>
            </select>
                </div>
                <div class="botones">
                    <button type="button" onclick="redirectToLogin()" class="enviar">¿Ya tienes cuenta? Inicia sesión aquí</button> &nbsp; &nbsp; &nbsp;
                    <input type="submit" value="Registrar" class="enviar">
                </div>   
            </form>
        </div>
    </main>
</body>
</html>
